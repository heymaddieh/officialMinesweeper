<!DOCTYPE html>
<html lang="en" ng-app="minesweeperApp">
<head>
   <meta charset="UTF-8">
   <title>Minesweeper</title>
   Â 
   <link rel="stylesheet" href="./style/main.css">
   
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
   
</head>
<body ng-controller="MyController">  
    <header class='permaHeader'>
      
      <div class="instructionTab">
      <dropdown ng-click="button"></dropdown>
          
        </button>
      </div>
      <div class="title">MINESWEEPER</div>
      <div class="instructionTab"></div>

    </header>
<section class="mainSection">

   <!--{{test}} {{test1}}-->
   
   <div class="game-wrapper">
      <div class="select-style">
         <select class="game-level">
            <option value="beginner" selected>Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
         </select>
      </div>

  <div class="game-part">
      <div class="game-screen">
        <div class="game-header">
            <div class="game-mines">
               <div class="game-mines-count">0</div>
               <div>Mines</div>
            </div>
            <div class="game-timer">
               <div class="game-time">
                 <stopwatch class="game-time"></stopwatch>
               </div>
               <div>Time</div>
            </div>
         </div>
         <div class="game-board"></div>
         <div class="game-footer">
            <button class="game-restart-button">Restart</button>
         </div>
        </div>
      </div>

     <div class="clearfix"></div>
     </div>

    

  </section>

 

    
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
   <script src="./app.js"></script>
   <script src="./gameController.js"></script>
   <script src="./gameService.js"></script>

   <script> new Game('beginner') </script>

   
</body>
</html>
